<!DOCTYPE html>
<html>

<head>
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
</head>

<body>
    <div id="game-container" oncontextmenu="return false;">
        <div id="grid"></div>
    </div>
    <ul id="stats" class="stats-container">
        <li id="stat-item">
            <label for="generation">Gen:</label>
            <span id="generation">0</span>
        </li>
        <li id="stat-item">
            <label for="population">Alive:</label>
            <span id="population">0</span>
        </li>
    </ul>

    <div id="controls" class="controls">
        <div class="control-section">
            <button id="startBtn">START</button>
            <button id="stopBtn">STOP</button>
            <button id="clearBtn">CLEAR</button>
        </div>
        <div class="control-section">
            <button id="randomBtn">RANDOM</button>
            <input type="range" id="speedSlider" min="1" max="500" value="100" oninput="changeSpeed()">
            <button id="showGridBtn">GRID</button>
        </div>
        <div id="showMoreContent" class="expandable">
            <div class="control-section">
                <button id="gliderBtn">GLIDER</button>
                <button id="pulsarBtn">PULSAR</button>
                <button id="blinkerBtn">BLINKER</button>
            </div>
            <div class="control-section">
                <button id="toadBtn">TOAD</button>
                <button id="spaceshipBtn">SHIP</button>
                <button id="gliderFactoryBtn">FACTORY</button>
            </div>
            <div class="control-section line-tip">
            </div>
        </div>
        <button id="showMoreBtn">show more</button>
    </div>
    <script src="contructs.js"></script>
    <script src="script.js"></script>
</body>

</html>
